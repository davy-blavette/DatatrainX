	<script>
		let p = 0;
		function timeout_trigger() {
			let progress = document.getElementById("progress");
			if(progress){
				progress.innerText = p+"%";
				if(p!=100) {
					setTimeout('timeout_trigger()', 400);
				}
				p++;
			}
		}
		timeout_trigger();
